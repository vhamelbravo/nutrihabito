<script>
	var client = contentful.createClient({
		    space: '37t9ii6a91tt',
		    accessToken: '_IlVXZl8825rrpDm4ce3tG-48J5wgj3GCTzcE54j4Ck',
	});

	var originalSection = document.getElementById("blog-full-width");

	client.getEntries({
		    content_type: 'blogPost',
	}).then(function(entries) {
		    entries.items.forEach(function(entry, index) {
			            if (index > 0) {
					                var clonedSection = originalSection.cloneNode(true); // Clone the original section
					                originalSection.parentNode.appendChild(clonedSection); // Append the cloned section to the parent element
					            }

			            var date = new Date(entry.fields.fecha);
			            var formattedDate = date.getDate() + '-' + (date.getMonth() + 1) + '-' + date.getFullYear();

			            var sectionElement = index > 0 ? clonedSection : originalSection;

			            var titleElement = sectionElement.querySelector(".blogpost-title");
			            var dateElement = sectionElement.querySelector(".blogpost-date");
			            var imageElement = sectionElement.querySelector(".blog-post-image img");
			            var linkElement = sectionElement.querySelector(".btn-details");
			            var contentElement = sectionElement.querySelector(".blogpost-preview");

			            titleElement.textContent = entry.fields.titulo;
			            dateElement.textContent = formattedDate;
			            imageElement.src = `https:${entry.fields.imagen.fields.file.url}`;
			            linkElement.href = `single-post.html?id=${entry.sys.id}`;
			            contentElement.textContent = entry.fields.contenido;

			            var content = documentToHtmlString(entry.fields.contenido);
			            contentElement.innerHTML = content;
			        });
	}).catch(function(error) {
		    console.log('Error retrieving blog posts:', error);
	});
				</script>
